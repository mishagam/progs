p {

.container {

.flex-frame {
  position: relative;
  width: 100%;
  height: 270px;
  box-sizing: border-box;

.content-container {

.media-container {

.media-content {

a:link, a:visited, a:focus {

}

.js-canvas {

.gradient {

    );
  width: 100%;
  height: 100%;
  z-index: 2;
}

#vid-tracker {
	display:none;
}

/* Styles for video player controls*/
.player-wrapper {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
}

.media-container:hover .player {
  opacity: 1;
  transition: opacity .25s ease-in-out;
  -moz-transition: opacity .25s ease-in-out;
  -webkit-transition: opacity .25s ease-in-out;
}

.player {
  flex: none;
  position: absolute;
  z-index: 3;
  left: 10px;
  bottom: 10px;
  pointer-events: all;
  width: 40px;
  height: 40px;
  border: 1px solid white;
  background-color: rgba(0, 0, 0, .5);
  cursor: pointer;
}

.player::selection {
  background-color: transparent;
}

.player__controller {
  pointer-events: all;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  cursor: pointer;
}

.player__controller-icon {
  width: 16px;
  height: 16px;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translateY(-50%) translateX(-50%);
  -webkit-transform: translateY(-50%) translateX(-50%);
  -moz-transform: translateY(-50%) translateX(-50%);
}

.player__controller-icon::before,
.player__controller-icon::after {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

#player__state {
  width: 0;
  height: 0;
  border: none;
  visibility: hidden;
}

.player__controller-icon::before {
  content: "";
  left: 0;
  transition: all 0.2s linear;
  width: 0;
  height: 8px;
  border-top: 4px solid transparent;
  border-bottom: 4px solid transparent;
  border-left: 8px solid white;
}
.player__controller-icon::after {
  content: "";
  right: 0;
  transition: all 0.3s;
  width: 0;
  height: 0;
  border-top: 4px solid transparent;
  border-bottom: 4px solid transparent;
  border-left: 8px solid white;
}
#player__state:checked + .player__controller .player__controller-icon::before {
  border-top-width: 0;
  border-bottom-width: 0;
  border-left-width: 5.3px;
  height: 100%;
}
#player__state:checked + .player__controller .player__controller-icon::after {
  border-top-width: 0;
  border-bottom-width: 0;
  border-left-width: 5.3px;
  height: 100%;
}


/* Breakpoints */

@media screen and (min-width: 1605px) {
  #container {
    width: 100%;
    margin: 0 auto;
  }
}

@media screen and (max-width: 700px) {
  #container {
    display: none;
  }
}

<script type="text/javascript">
(function() {
  var video;
  var canvasVideo;
  var vidLength;
  var vidTracker = document.getElementById('vid-tracker');
  var playBtn = document.getElementById('player__state');
  var player = document.getElementsByClassName('player')[0];
  var videoCover = document.getElementsByClassName('video-cover')[0];
  var videoEl = document.getElementsByTagName('video')[0];
  var middleWell = document.getElementsByClassName('content-middle-well')[0];
  var mediaContainer = document.getElementById('media-container');
  var tabletContent = mediaContainer.getElementsByClassName('media-content')[0];
  var tabletCTA = mediaContainer.getElementsByClassName('cta')[0];
  var tabletGradient = mediaContainer.getElementsByClassName('gradient')[0];
  var tabletLogo = mediaContainer.getElementsByClassName('logo')[0];
  var isIphone = navigator.userAgent.indexOf('iPhone') >= 0;
  var prevTime = 0;
  var trackUrl = {
    play:'',
    firstQtr: '',
    secondQtr: '',
    thirdQtr: '',
    fourthQtr:''
  }
  
  if (isIphone) {

    canvasVideo = new CanvasVideoPlayer({
      videoSelector: '.js-video',
      canvasSelector: '.js-canvas',
      hideVideo: true,
      audio: true
    });
    video = canvasVideo;

    video.canvas.addEventListener('ended', function () {
      reset();
    }, false);

  } else {
    video = videoEl;
    video.addEventListener('ended', function () {
      revealCover();
      reset();
    }, false);
    //Check MRAID viewability. If ad is out of view, pause video playback. IOS-1666
    try {
      mraid.addEventListener("viewableChange", function () {
        revealCover();
        video.pause();
        reset();
      }, false);
    } catch (e) {
      //console.log('MRAID failure');
    }
    //Register the SafeFrame API extension and listen for viewable change.
    try {
      $sf.ext.register(1605, 300, status_update);
    } catch(e){
      //console.log("Exception or no safeframes available: " + e.message);
    }
    //Attempt to pause the video if SF viewability drops below 50%.
    function status_update(status, data)
    {
      if($sf.ext.inViewPercentage() < 50){ 
        revealCover();
        video.pause();
        reset();
        //console.log('Tried to pause the video');
      }
    }
    //Event listener for video playback time.
    //Makes a request to a tracking URL for each 25% of playback.    
    video.addEventListener('timeupdate', function () {
      vidLength = video.duration;
      var currTime = Math.floor(video.currentTime);

      if (currTime == prevTime) { return };

      if (Math.floor(vidLength/4) == currTime) {
        vidTracker.src = trackUrl.firstQtr + '&' + Date.now();
      }
      if (Math.floor(vidLength/2) == currTime) {
        vidTracker.src = trackUrl.secondQtr + '&' + Date.now();
      }
      if (Math.floor((3 * vidLength)/4) == currTime) {
        vidTracker.src = trackUrl.thirdQtr + '&' + Date.now();
      }
      if (Math.floor(vidLength) == currTime) {
        vidTracker.src = trackUrl.fourthQtr + '&' + Date.now();
      }
      prevTime = Math.floor(video.currentTime);
    });
  }


  player.onclick = function () {
    if (playBtn.checked === true) {
      vidTracker.src = trackUrl.play + '&' + Date.now();
      video.play();
      videoCover.classList.add('hidden');
      player.classList.add('hidden');
      tabletContent.classList.add('hidden');
      tabletCTA.classList.remove('hidden');
      tabletGradient.classList.add('hidden');
      tabletLogo.classList.add('hidden');
    } else {
      revealCover();
      video.pause();
      reset();
    }
  };
  
  function revealCover () {
    videoCover.classList.remove('hidden');
    tabletContent.classList.remove('hidden');
    tabletCTA.classList.add('hidden');
    tabletGradient.classList.remove('hidden');
    tabletLogo.classList.remove('hidden');
  }

  function reset() {
    playBtn.checked = false;
    player.classList.remove('hidden');
  }


})();
</script>
