    <link rel="stylesheet" type="text/css" href="./fonts(1).css">

</head>
<body style="overflow: hidden; padding: 0px; margin: 0px;">
    
    <div id="comments">
    
        
        
        <p>У Вас нет возможности оставлять комментарии. Эта опция доступна только подписчикам.</p>  
        
        
        
        <div class="article-comments">
            
            
            <div class="article-comment"><p>Нет комментариев</p></div>
            
            
        </div>
        
        <script type="text/javascript">
            $(function() {
                $(document).on('click', '.remove', function() {
                    var comment = $(this).parent();
                    ajax('comments..RemoveComment', {comment: $(this).attr('id')}, function(data){
                        if(data == 'ok') {
                            comment.remove();
                            
                            if($('.article-comments .article-comment').length == 0) {
                                $('.article-comments').append('<div class="article-comment"><p>Нет комментариев</p></div>');
                            }
                        }
                        else {
                            alert('Something wrong with your request, please contact the system administrator');
                        }
                    });
                    return false;
                })
            });
        </script>   
        
        
        
        
        
    </div>
    
    
    
    

</body></html>
