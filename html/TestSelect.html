<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src = 'js/jquery-1.6.1.min.js' type = 'text/javascript'></script>
<title> Test select css </title>
<style type="text/css">
  .nsel {
    color: purple;
   -webkit-user-select:none;
   -moz-user-select:none;

}
  </style>

<script language="JavScript" type="text/javascript">

$(document).ready(function() {
    $('.nseljq').attr('unselectable','on').css('UserSelect','none').css('MozUserSelect','none')
       .css('color', 'green');
    $('.nseljq').css('WebkitUserSelect','none');
});
</script>

</head>
<body>
<p>Text we can select</p>
<div class=nsel>
now text we cannot select
</div>
<p> some more text we can select 1</p>
<div class="nseljq" >
now text we cannot select using jQuery
</div>
<p> some more text we can select 2</p>
</body>
</html>
