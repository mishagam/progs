<html>
<head>
<title>Testing js binary search</title>
<script src = 'js/jquery-1.6.1.min.js' type = 'text/javascript'></script>
<script language="JavaScript" type="text/javascript">

var aa = [
    {tim:2, camp:1},
    {tim:12, camp:2},
    {tim:14, camp:3},
    {tim:19, camp:4},
    {tim:35, camp:5}
];

function bin_search(t) {
    var cmp = -1;
    var i0 = 0
    var i1 = aa.length-1
    while (i1-i0 > -0.1) {
        var i = Math.round((i0 + i1)/2)
        var itim = aa[i].tim
        if (Math.abs(itim-t)<0.1) {
            cmp = aa[i].camp
            break;
        } else if (itim>t) {
            i1 = i-1
        } else {
            i0 = i+1
        }        
    }
    return cmp
}

$(document).ready(function() {
    var fcamp = bin_search(12)
    $('#search_result').html("found camp " + fcamp);
});



</script>

</head>
<body>
<h1> Test JSON </h1>
Below camp for tim 14 (should be 3)
<div id=search_result >

</div>

</div>
</body>
</html>
