<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> Тест hover tip </title>
<link href="oprosStyle.css" rel="stylesheet" type="text/css" />
<script src = 'js/jquery-1.6.1.min.js' type = 'text/javascript'></script>
<style>

#parent #popup {
  display: none;
}
#parent:hover {
  background-color: yellow;
}
</style>

<script language="JavaScript1.2">

$(document).ready(function() {
    $("#parent").hover(function() {
        // alert('Hover called')
        $("#popup").css("display", "block")
    });
    //$("#withtip").tooltip();
    $("#withtip").attr('title', 'This is the hover-over text');
});


</script>
</head>
<body>
<h1>Тест Tip</h1>

<div id="parent">
This is the main container. Should color yellow and show some tip
<div id="popup" style="display: none">some Tip text here</div>
</div>

<div id="withtip" title="Tooltip going with tip">
   some text that should show tool tip
</div>

</body>
</html>
