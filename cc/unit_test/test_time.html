<html>
<head>
<title>JS time functions</title>
<script src = 'js/jquery-1.6.1.js' type = 'text/javascript'></script>
<script language="JavScript" type="text/javascript">

$(document).ready(function() {
    testtime();
});

function testtime() {
    var dt = new Date();
    dt.setTime(1000 * 1300000000);
    s = (1900+dt.getYear()) + '.' + pad2(dt.getMonth()+1) + '.' + pad2(dt.getDate());
    s += '_' + pad2(dt.getHours()) + ':' + pad2(dt.getMinutes()) + ':' + pad2(dt.getSeconds());
    $('#timetest').html(s);
}

function pad2(number) {
     return (number < 10 ? '0' : '') + number
}

</script>
</head>
<body>
<h2>JavaScript test time</h2>
<p id=timetest />
</body>
</html>
